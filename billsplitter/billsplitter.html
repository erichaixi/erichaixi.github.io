<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="billsplitter.css" rel="stylesheet" type="text/css" />

	<title>Bill Splitter</title>

	


</head>
<body>
	<div class="description">
		<h1>Bill Splitter</h1>
		<p>A JavaScript script for calculating the cost of a meal split between a given number of people.</p>
	</div>

	<br />

	<div class="grid-container">

		<div class="total label">Total $: </div>
		<input type="number" id="total-amount" class="total-amount" oninput="update_all()"></input>



		<div class="blank-row"><br /></div>

		<div class="tip label">Tip:</div>
		<div id="tip-amt" class="tip-amt">$0.00</div>



		<div class="tip_slidecontainer">
			<input type="range" min="0" max="30" value="15" class="tip_slider" id="myRange" oninput="update_tip(this.value)">
		</div>
		<div id="tip-pct" class="tip-pct">15%</div>

		<div class="blank-row"><br /></div>

		<div class="grand-total label">Grand Total:</div>
		<div id="grand-total-amt" class="grand-total-amt">$0.00</div>

		<div class="blank-row"><br /></div>

		<div class="num_people label"># People:</div>
		<div id="num_people_count" class="num_people_count">1</div>
		<!--<img src="man-raising-hand.png" class="man_icon" alt="Man raising hand"/>-->

		<div class="people_slidecontainer">
			<input type="range" min="1" max="20" value="1" class="people_slider" id="myRange2" oninput="update_people(this.value)">
		</div>

		<div class="blank-row"><br /></div>

		<div class="dollar_per_person label">Cost/Person:</div>
		<div id="split_cost" class="split_cost">$0.00</div>

		<div class="dollar_per_couple label">Cost/Couple:</div>
		<div id="couple_cost" class="couple_cost">$0.00</div>
	</div>



	<script src="billsplitter.js"></script>
</body>
</html>
