<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simple Javscript Calculator</title>
	<style>
		div.display {
			border-style: solid;
			border-width: 1px;
			border-color: black;
			width: 198px;
			text-align: right;
			font-size: 150%;
			font-family: Consolas;
		}
		button {
			width: 50px;
			height: 30px;
			margin: 0px;
		}
		.button-container {
			font-size: 0px;
		}
		h4, h3 {
			margin-bottom: 0px;
		}
		p {
			margin-top: 0px;
		}
	</style>
	

</head>
<body>
	<div class="description">
		<h3>Description:</h3>
		<p>My very first JavaScript project. Just a simple calculator.</p>
	</div>


	<div id="display" class="display">0</div>
	<div class="button-container">
		<button class="button" id="btn1">1</button>
		<button class="button" id="btn2">2</button>
		<button class="button" id="btn3">3</button>
		<button class="button" id="btn+">+</button><br />
		<button class="button" id="btn4">4</button>
		<button class="button" id="btn5">5</button>
		<button class="button" id="btn6">6</button>
		<button class="button" id="btn-">-</button><br />
		<button class="button" id="btn7">7</button>
		<button class="button" id="btn8">8</button>
		<button class="button" id="btn9">9</button>
		<button class="button" id="btn*">*</button><br />
		<button class="button" id="btnC">C</button>
		<button class="button" id="btn0">0</button>
		<button class="button" id="btn=">=</button>
		<button class="button" id="btn/">/</button>
	</div>


	<script src="calculator.js"></script>
	<div>
		<h4>Constraints:</h4>
		<p>
			• No negative numbers<br />
			• No floating-point numbers<br />
			• Must be less than Integer Max (2^53 - 1)<br />
		</p>

	</div>
</body>
</html>
