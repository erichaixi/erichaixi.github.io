<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Javscript Calculator</title>
	<style>
        .description {
            width: 40vmin;
        }
		div.display {
            border: .1vmin solid black;
			width: 39.8vmin;
            height: 5vmin;
			text-align: right;
			font-size: 5vmin;
			font-family: Consolas;
            line-height: 5vmin;
		}
		button {
            width: 10vmin;
            height: 5vmin;
            font-size: 3vmin;
		}
		.button-container {
			font-size: 0px;
		}
		h4, h3 {
			margin-bottom: 0px;
		}
		p {
			margin-top: 0px;
		}
	</style>
	

</head>
<body>
	<div class="description">
		<h3>Description:</h3>
        <p>My very first JavaScript project - a simple calculator made using pure Javascript.</p>
        <p>[Enter]: =<br />
           [Delete][Backspace]: C</p>
	</div>


	<div id="display" class="display">0</div>
	<div class="button-container">
		<button class="button" id="btn1">1</button>
		<button class="button" id="btn2">2</button>
		<button class="button" id="btn3">3</button>
		<button class="button" id="btn+">+</button><br />
		<button class="button" id="btn4">4</button>
		<button class="button" id="btn5">5</button>
		<button class="button" id="btn6">6</button>
		<button class="button" id="btn-">-</button><br />
		<button class="button" id="btn7">7</button>
		<button class="button" id="btn8">8</button>
		<button class="button" id="btn9">9</button>
		<button class="button" id="btn*">*</button><br />
		<button class="button" id="btnC">C</button>
		<button class="button" id="btn0">0</button>
		<button class="button" id="btn=">=</button>
		<button class="button" id="btn/">/</button>
	</div>


	<script src="calculator.js"></script>
	<div>
		<h4>Constraints:</h4>
		<p>
			• No negative numbers - automatically becomes 0<br />
			• No floating-point numbers - rounded to integer<br />
			• Must be less than Integer Max (2<sup>53</sup> - 1)<br />
		</p>

	</div>
</body>
</html>
